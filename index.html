<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苏悦悦的可爱计算器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd6e7 0%, #c1e1ff 100%);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .name-banner {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1;
        }
        
        .name-text {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b93, #ff8fab, #c1e1ff, #5a8cd0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 0 rgba(255, 255, 255, 0.7);
            padding: 10px 30px;
            border-radius: 20px;
            position: relative;
        }
        
        .name-text:before, .name-text:after {
            content: "♥";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b93;
            font-size: 2rem;
        }
        
        .name-text:before {
            left: 0;
        }
        
        .name-text:after {
            right: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin-top: 100px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            color: #ff6b93;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.8);
            position: relative;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 6px;
            background: #ffb8d0;
            border-radius: 3px;
        }
        
        .subtitle {
            color: #ff8fab;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        .personalized-subtitle {
            background-color: rgba(255, 182, 193, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            margin-top: 10px;
            display: inline-block;
            border: 2px dashed #ff8fab;
        }
        
        .calculator {
            background-color: #fff5f9;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(255, 107, 147, 0.2);
            width: 100%;
            border: 8px solid white;
            position: relative;
            overflow: hidden;
        }
        
        .calculator:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ffb8d0, #b8e1ff);
            z-index: -1;
            border-radius: 35px;
        }
        
        .yueyue-sticker {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            background: #ff6b93;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
            transform: rotate(15deg);
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 5px solid white;
        }
        
        .yueyue-sticker span {
            transform: rotate(-15deg);
        }
        
        .display {
            background-color: #f8f9ff;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: right;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 4px solid #ffe6f0;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        
        .display-corner {
            position: absolute;
            width: 30px;
            height: 30px;
        }
        
        .display-corner.tl {
            top: 5px;
            left: 5px;
            border-top: 3px solid #ff6b93;
            border-left: 3px solid #ff6b93;
            border-top-left-radius: 10px;
        }
        
        .display-corner.tr {
            top: 5px;
            right: 5px;
            border-top: 3px solid #ff6b93;
            border-right: 3px solid #ff6b93;
            border-top-right-radius: 10px;
        }
        
        .display-corner.bl {
            bottom: 5px;
            left: 5px;
            border-bottom: 3px solid #ff6b93;
            border-left: 3px solid #ff6b93;
            border-bottom-left-radius: 10px;
        }
        
        .display-corner.br {
            bottom: 5px;
            right: 5px;
            border-bottom: 3px solid #ff6b93;
            border-right: 3px solid #ff6b93;
            border-bottom-right-radius: 10px;
        }
        
        .previous-operand {
            font-size: 1.5rem;
            color: #ff8fab;
            min-height: 30px;
            word-break: break-all;
        }
        
        .current-operand {
            font-size: 2.8rem;
            color: #ff6b93;
            font-weight: bold;
            min-height: 50px;
            word-break: break-all;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
        }
        
        button {
            border: none;
            border-radius: 20px;
            font-size: 1.8rem;
            height: 70px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.1);
        }
        
        button:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        button:hover:after {
            opacity: 1;
        }
        
        .number {
            background-color: #ffeff6;
            color: #ff6b93;
        }
        
        .operator {
            background-color: #ffb8d0;
            color: white;
        }
        
        .equals {
            background: linear-gradient(45deg, #ff6b93, #ff8fab);
            color: white;
            position: relative;
        }
        
        .equals:before {
            content: "♥";
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .clear, .delete, .percentage {
            background-color: #c1e1ff;
            color: #5a8cd0;
        }
        
        .decimal {
            background-color: #d4f0ff;
            color: #5a8cd0;
        }
        
        .yue-btn {
            background-color: #ffd4e5;
            color: #ff6b93;
            font-weight: bold;
        }
        
        .span-two {
            grid-column: span 2;
        }
        
        .decoration {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 30px;
        }
        
        .decoration-item {
            font-size: 2.5rem;
            color: #ff8fab;
            animation: float 3s ease-in-out infinite;
        }
        
        .decoration-item:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .decoration-item:nth-child(3) {
            animation-delay: 1s;
        }
        
        .decoration-item:nth-child(4) {
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        .history {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 15px;
            margin-top: 20px;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history h3 {
            color: #ff6b93;
            margin-bottom: 10px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .history-item {
            padding: 5px 0;
            border-bottom: 1px dashed #ffb8d0;
            color: #ff8fab;
            font-size: 1rem;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .footer {
            margin-top: 20px;
            color: #ff8fab;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 107, 147, 0.3);
            font-size: 1.5rem;
            animation: float-heart 8s linear infinite;
        }
        
        @keyframes float-heart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .signature {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            color: #ff6b93;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px dashed #ff8fab;
        }
        
        @media (max-width: 600px) {
            .name-text {
                font-size: 2.5rem;
            }
            
            .calculator {
                padding: 20px;
            }
            
            button {
                height: 60px;
                font-size: 1.5rem;
            }
            
            .current-operand {
                font-size: 2.2rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floating-hearts"></div>
    
    <div class="name-banner">
        <div class="name-text">苏悦悦</div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heart"></i> 悦悦的计算器</h1>
            <p class="subtitle">粉色系设计 · 专属可爱体验</p>
            <p class="subtitle personalized-subtitle">为可爱的悦悦量身定制 ❤</p>
        </div>
        
        <div class="decoration">
            <div class="decoration-item">✿</div>
            <div class="decoration-item">❀</div>
            <div class="decoration-item">♡</div>
            <div class="decoration-item">✿</div>
        </div>
        
        <div class="calculator">
            <div class="yueyue-sticker">
                <span>悦</span>
            </div>
            
            <div class="display">
                <div class="display-corner tl"></div>
                <div class="display-corner tr"></div>
                <div class="display-corner bl"></div>
                <div class="display-corner br"></div>
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            
            <div class="buttons">
                <button class="clear span-two" data-action="clear">CLEAR</button>
                <button class="yue-btn" id="yue-btn">悦</button>
                <button class="operator" data-operator="÷">÷</button>
                
                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="operator" data-operator="×">×</button>
                
                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="operator" data-operator="-">-</button>
                
                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="operator" data-operator="+">+</button>
                
                <button class="percentage" data-action="percentage">%</button>
                <button class="number" data-number="0">0</button>
                <button class="decimal" data-action="decimal">.</button>
                <button class="equals" data-action="equals">=</button>
            </div>
        </div>
        
        <div class="history">
            <h3><i class="fas fa-heart"></i> 悦悦的计算记录</h3>
            <div id="history-list">
                <!-- 历史记录将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <div class="footer">
            <p>苏悦悦专属计算器 © 2026 | 愿悦悦每天开心快乐~</p>
        </div>
        
        <div class="signature">
            Made with ❤ for 悦悦
        </div>
    </div>

    <script>
        // 创建浮动爱心
        function createFloatingHearts() {
            const container = document.getElementById('floating-hearts');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heart.style.fontSize = `${Math.random() * 1 + 1}rem`;
                container.appendChild(heart);
            }
        }
        
        // 获取DOM元素
        const currentOperandElement = document.getElementById('current-operand');
        const previousOperandElement = document.getElementById('previous-operand');
        const historyListElement = document.getElementById('history-list');
        const yueBtn = document.getElementById('yue-btn');
        
        // 计算器状态
        let currentOperand = '0';
        let previousOperand = '';
        let operation = null;
        let resetScreen = false;
        let calculationHistory = [];
        
        // 更新显示
        function updateDisplay() {
            currentOperandElement.textContent = currentOperand;
            previousOperandElement.textContent = previousOperand;
        }
        
        // 添加数字
        function appendNumber(number) {
            if (currentOperand === '0' || resetScreen) {
                currentOperand = number;
                resetScreen = false;
            } else {
                // 防止数字过长
                if (currentOperand.length < 12) {
                    currentOperand += number;
                }
            }
            updateDisplay();
        }
        
        // 选择操作符
        function chooseOperation(op) {
            if (currentOperand === '') return;
            
            if (previousOperand !== '') {
                compute();
            }
            
            operation = op;
            previousOperand = `${currentOperand} ${op}`;
            currentOperand = '';
            updateDisplay();
        }
        
        // 计算
        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        showMessage("不能除以0哦，悦悦~");
                        return;
                    }
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            // 保存计算历史
            const historyItem = {
                expression: `${prev} ${operation} ${current}`,
                result: computation
            };
            calculationHistory.unshift(historyItem);
            updateHistory();
            
            // 限制历史记录数量
            if (calculationHistory.length > 5) {
                calculationHistory.pop();
            }
            
            // 更新当前操作数
            currentOperand = computation.toString().slice(0, 12);
            operation = null;
            previousOperand = '';
            resetScreen = true;
            updateDisplay();
        }
        
        // 清除
        function clear() {
            currentOperand = '0';
            previousOperand = '';
            operation = null;
            updateDisplay();
        }
        
        // 删除最后一位
        function deleteNumber() {
            if (currentOperand.length === 1) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            updateDisplay();
        }
        
        // 添加小数点
        function addDecimal() {
            if (resetScreen) {
                currentOperand = '0.';
                resetScreen = false;
                updateDisplay();
                return;
            }
            
            if (currentOperand.includes('.')) return;
            
            currentOperand += '.';
            updateDisplay();
        }
        
        // 百分比
        function percentage() {
            if (currentOperand === '0') return;
            
            const num = parseFloat(currentOperand);
            currentOperand = (num / 100).toString();
            updateDisplay();
        }
        
        // 悦悦专属功能
        function yueyueSpecial() {
            const messages = [
                "悦悦是最可爱的~",
                "苏悦悦，加油哦！",
                "你是最棒的，悦悦！",
                "每天都要开心呀！",
                "祝你计算愉快 ❤"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            showMessage(randomMessage);
            
            // 添加一些视觉效果
            yueBtn.style.background = "linear-gradient(45deg, #ff6b93, #ff8fab)";
            setTimeout(() => {
                yueBtn.style.background = "";
            }, 300);
        }
        
        // 显示消息
        function showMessage(message) {
            // 创建一个临时消息框
            const messageBox = document.createElement('div');
            messageBox.textContent = message;
            messageBox.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255, 182, 193, 0.9);
                color: white;
                padding: 15px 25px;
                border-radius: 20px;
                font-size: 1.2rem;
                z-index: 1000;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                border: 3px solid white;
                animation: fadeInOut 2s forwards;
            `;
            
            document.body.appendChild(messageBox);
            
            // 动画结束后移除消息框
            setTimeout(() => {
                document.body.removeChild(messageBox);
            }, 2000);
        }
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
                80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            }
        `;
        document.head.appendChild(style);
        
        // 更新历史记录
        function updateHistory() {
            historyListElement.innerHTML = '';
            
            if (calculationHistory.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.classList.add('history-item');
                emptyMsg.textContent = "悦悦的计算记录会显示在这里哦~";
                historyListElement.appendChild(emptyMsg);
                return;
            }
            
            calculationHistory.forEach(item => {
                const historyItemElement = document.createElement('div');
                historyItemElement.classList.add('history-item');
                historyItemElement.innerHTML = `<span>${item.expression} = <strong>${item.result}</strong></span>`;
                historyListElement.appendChild(historyItemElement);
            });
        }
        
        // 添加按钮点击事件监听
        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                // 添加点击动画
                button.style.transform = 'translateY(4px)';
                button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                
                setTimeout(() => {
                    button.style.transform = '';
                    button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                }, 150);
                
                appendNumber(button.getAttribute('data-number'));
            });
        });
        
        document.querySelectorAll('[data-operator]').forEach(button => {
            button.addEventListener('click', () => {
                // 添加点击动画
                button.style.transform = 'translateY(4px)';
                button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                
                setTimeout(() => {
                    button.style.transform = '';
                    button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                }, 150);
                
                chooseOperation(button.getAttribute('data-operator'));
            });
        });
        
        document.querySelectorAll('[data-action]').forEach(button => {
            button.addEventListener('click', () => {
                const action = button.getAttribute('data-action');
                
                // 添加点击动画
                button.style.transform = 'translateY(4px)';
                button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                
                setTimeout(() => {
                    button.style.transform = '';
                    button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                }, 150);
                
                switch (action) {
                    case 'clear':
                        clear();
                        break;
                    case 'delete':
                        deleteNumber();
                        break;
                    case 'equals':
                        compute();
                        break;
                    case 'decimal':
                        addDecimal();
                        break;
                    case 'percentage':
                        percentage();
                        break;
                }
            });
        });
        
        // 悦悦按钮事件
        yueBtn.addEventListener('click', yueyueSpecial);
        
        // 键盘支持
        document.addEventListener('keydown', event => {
            if (event.key >= 0 && event.key <= 9) {
                appendNumber(event.key);
                
                // 找到对应的按钮并添加动画
                const button = document.querySelector(`[data-number="${event.key}"]`);
                if (button) {
                    button.style.transform = 'translateY(4px)';
                    button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                    }, 150);
                }
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                let op = event.key;
                if (op === '*') op = '×';
                if (op === '/') op = '÷';
                chooseOperation(op);
                
                // 找到对应的按钮并添加动画
                const button = document.querySelector(`[data-operator="${op}"]`);
                if (button) {
                    button.style.transform = 'translateY(4px)';
                    button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                    }, 150);
                }
            } else if (event.key === '.' || event.key === ',') {
                addDecimal();
                
                // 找到对应的按钮并添加动画
                const button = document.querySelector('[data-action="decimal"]');
                if (button) {
                    button.style.transform = 'translateY(4px)';
                    button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                    }, 150);
                }
            } else if (event.key === 'Enter' || event.key === '=') {
                compute();
                
                // 找到对应的按钮并添加动画
                const button = document.querySelector('[data-action="equals"]');
                if (button) {
                    button.style.transform = 'translateY(4px)';
                    button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                    }, 150);
                }
            } else if (event.key === 'Backspace') {
                deleteNumber();
                
                // 找到对应的按钮并添加动画
                const button = document.querySelector('[data-action="delete"]');
                if (button) {
                    button.style.transform = 'translateY(4px)';
                    button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                    }, 150);
                }
            } else if (event.key === 'Escape' || event.key === 'Delete') {
                clear();
                
                // 找到对应的按钮并添加动画
                const button = document.querySelector('[data-action="clear"]');
                if (button) {
                    button.style.transform = 'translateY(4px)';
                    button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                    }, 150);
                }
            } else if (event.key === '%') {
                percentage();
                
                // 找到对应的按钮并添加动画
                const button = document.querySelector('[data-action="percentage"]');
                if (button) {
                    button.style.transform = 'translateY(4px)';
                    button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                    }, 150);
                }
            } else if (event.key === 'y' || event.key === 'Y') {
                yueyueSpecial();
                
                // 为悦悦按钮添加动画
                yueBtn.style.transform = 'translateY(4px)';
                yueBtn.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                
                setTimeout(() => {
                    yueBtn.style.transform = '';
                    yueBtn.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                }, 150);
            }
        });
        
        // 初始化
        createFloatingHearts();
        updateDisplay();
        updateHistory();
        
        // 初始欢迎消息
        setTimeout(() => {
            showMessage("欢迎使用苏悦悦专属计算器！");
        }, 1000);
    </script>
