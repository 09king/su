<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可爱风计算器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd6e7 0%, #c1e1ff 100%);
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            color: #ff6b93;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.8);
            position: relative;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 6px;
            background: #ffb8d0;
            border-radius: 3px;
        }
        
        .subtitle {
            color: #ff8fab;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        .calculator {
            background-color: #fff5f9;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(255, 107, 147, 0.2);
            width: 100%;
            border: 8px solid white;
            position: relative;
            overflow: hidden;
        }
        
        .calculator:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ffb8d0, #b8e1ff);
            z-index: -1;
            border-radius: 35px;
        }
        
        .display {
            background-color: #f8f9ff;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: right;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 4px solid #ffe6f0;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .previous-operand {
            font-size: 1.5rem;
            color: #ff8fab;
            min-height: 30px;
            word-break: break-all;
        }
        
        .current-operand {
            font-size: 2.8rem;
            color: #ff6b93;
            font-weight: bold;
            min-height: 50px;
            word-break: break-all;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
        }
        
        button {
            border: none;
            border-radius: 20px;
            font-size: 1.8rem;
            height: 70px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.1);
        }
        
        button:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        button:hover:after {
            opacity: 1;
        }
        
        .number {
            background-color: #ffeff6;
            color: #ff6b93;
        }
        
        .operator {
            background-color: #ffb8d0;
            color: white;
        }
        
        .equals {
            background-color: #ff6b93;
            color: white;
        }
        
        .clear, .delete, .percentage {
            background-color: #c1e1ff;
            color: #5a8cd0;
        }
        
        .decimal {
            background-color: #d4f0ff;
            color: #5a8cd0;
        }
        
        .span-two {
            grid-column: span 2;
        }
        
        .decoration {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 30px;
        }
        
        .decoration-item {
            font-size: 2.5rem;
            color: #ff8fab;
            animation: float 3s ease-in-out infinite;
        }
        
        .decoration-item:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .decoration-item:nth-child(3) {
            animation-delay: 1s;
        }
        
        .decoration-item:nth-child(4) {
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        .history {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 15px;
            margin-top: 20px;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history h3 {
            color: #ff6b93;
            margin-bottom: 10px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .history-item {
            padding: 5px 0;
            border-bottom: 1px dashed #ffb8d0;
            color: #ff8fab;
            font-size: 1rem;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .footer {
            margin-top: 20px;
            color: #ff8fab;
            font-size: 0.9rem;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .calculator {
                padding: 20px;
            }
            
            button {
                height: 60px;
                font-size: 1.5rem;
            }
            
            .current-operand {
                font-size: 2.2rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calculator"></i> 可爱计算器</h1>
            <p class="subtitle">粉色系设计 · 流畅计算 · 可爱体验</p>
        </div>
        
        <div class="decoration">
            <div class="decoration-item">✿</div>
            <div class="decoration-item">❀</div>
            <div class="decoration-item">♡</div>
            <div class="decoration-item">✿</div>
        </div>
        
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            
            <div class="buttons">
                <button class="clear span-two" data-action="clear">CLEAR</button>
                <button class="delete" data-action="delete"><i class="fas fa-backspace"></i></button>
                <button class="operator" data-operator="÷">÷</button>
                
                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="operator" data-operator="×">×</button>
                
                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="operator" data-operator="-">-</button>
                
                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="operator" data-operator="+">+</button>
                
                <button class="percentage" data-action="percentage">%</button>
                <button class="number" data-number="0">0</button>
                <button class="decimal" data-action="decimal">.</button>
                <button class="equals" data-action="equals">=</button>
            </div>
        </div>
        
        <div class="history">
            <h3><i class="fas fa-history"></i> 计算历史</h3>
            <div id="history-list">
                <!-- 历史记录将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <div class="footer">
            <p>可爱风计算器 © 2026 | 点击按钮有动画效果哦~</p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const currentOperandElement = document.getElementById('current-operand');
        const previousOperandElement = document.getElementById('previous-operand');
        const historyListElement = document.getElementById('history-list');
        
        // 计算器状态
        let currentOperand = '0';
        let previousOperand = '';
        let operation = null;
        let resetScreen = false;
        let calculationHistory = [];
        
        // 更新显示
        function updateDisplay() {
            currentOperandElement.textContent = currentOperand;
            previousOperandElement.textContent = previousOperand;
        }
        
        // 添加数字
        function appendNumber(number) {
            if (currentOperand === '0' || resetScreen) {
                currentOperand = number;
                resetScreen = false;
            } else {
                // 防止数字过长
                if (currentOperand.length < 12) {
                    currentOperand += number;
                }
            }
            updateDisplay();
        }
        
        // 选择操作符
        function chooseOperation(op) {
            if (currentOperand === '') return;
            
            if (previousOperand !== '') {
                compute();
            }
            
            operation = op;
            previousOperand = `${currentOperand} ${op}`;
            currentOperand = '';
            updateDisplay();
        }
        
        // 计算
        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        alert("不能除以0哦~");
                        return;
                    }
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            // 保存计算历史
            const historyItem = {
                expression: `${prev} ${operation} ${current}`,
                result: computation
            };
            calculationHistory.unshift(historyItem);
            updateHistory();
            
            // 限制历史记录数量
            if (calculationHistory.length > 5) {
                calculationHistory.pop();
            }
            
            // 更新当前操作数
            currentOperand = computation.toString().slice(0, 12);
            operation = null;
            previousOperand = '';
            resetScreen = true;
            updateDisplay();
        }
        
        // 清除
        function clear() {
            currentOperand = '0';
            previousOperand = '';
            operation = null;
            updateDisplay();
        }
        
        // 删除最后一位
        function deleteNumber() {
            if (currentOperand.length === 1) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            updateDisplay();
        }
        
        // 添加小数点
        function addDecimal() {
            if (resetScreen) {
                currentOperand = '0.';
                resetScreen = false;
                updateDisplay();
                return;
            }
            
            if (currentOperand.includes('.')) return;
            
            currentOperand += '.';
            updateDisplay();
        }
        
        // 百分比
        function percentage() {
            if (currentOperand === '0') return;
            
            const num = parseFloat(currentOperand);
            currentOperand = (num / 100).toString();
            updateDisplay();
        }
        
        // 更新历史记录
        function updateHistory() {
            historyListElement.innerHTML = '';
            
            calculationHistory.forEach(item => {
                const historyItemElement = document.createElement('div');
                historyItemElement.classList.add('history-item');
                historyItemElement.textContent = `${item.expression} = ${item.result}`;
                historyListElement.appendChild(historyItemElement);
            });
        }
        
        // 添加按钮点击事件监听
        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                // 添加点击动画
                button.style.transform = 'translateY(4px)';
                button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                
                setTimeout(() => {
                    button.style.transform = '';
                    button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                }, 150);
                
                appendNumber(button.getAttribute('data-number'));
            });
        });
        
        document.querySelectorAll('[data-operator]').forEach(button => {
            button.addEventListener('click', () => {
                // 添加点击动画
                button.style.transform = 'translateY(4px)';
                button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                
                setTimeout(() => {
                    button.style.transform = '';
                    button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                }, 150);
                
                chooseOperation(button.getAttribute('data-operator'));
            });
        });
        
        document.querySelectorAll('[data-action]').forEach(button => {
            button.addEventListener('click', () => {
                const action = button.getAttribute('data-action');
                
                // 添加点击动画
                button.style.transform = 'translateY(4px)';
                button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                
                setTimeout(() => {
                    button.style.transform = '';
                    button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                }, 150);
                
                switch (action) {
                    case 'clear':
                        clear();
                        break;
                    case 'delete':
                        deleteNumber();
                        break;
                    case 'equals':
                        compute();
                        break;
                    case 'decimal':
                        addDecimal();
                        break;
                    case 'percentage':
                        percentage();
                        break;
                }
            });
        });
        
        // 键盘支持
        document.addEventListener('keydown', event => {
            if (event.key >= 0 && event.key <= 9) {
                appendNumber(event.key);
                
                // 找到对应的按钮并添加动画
                const button = document.querySelector(`[data-number="${event.key}"]`);
                if (button) {
                    button.style.transform = 'translateY(4px)';
                    button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                    }, 150);
                }
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                let op = event.key;
                if (op === '*') op = '×';
                if (op === '/') op = '÷';
                chooseOperation(op);
                
                // 找到对应的按钮并添加动画
                const button = document.querySelector(`[data-operator="${op}"]`);
                if (button) {
                    button.style.transform = 'translateY(4px)';
                    button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                    }, 150);
                }
            } else if (event.key === '.' || event.key === ',') {
                addDecimal();
                
                // 找到对应的按钮并添加动画
                const button = document.querySelector('[data-action="decimal"]');
                if (button) {
                    button.style.transform = 'translateY(4px)';
                    button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                    }, 150);
                }
            } else if (event.key === 'Enter' || event.key === '=') {
                compute();
                
                // 找到对应的按钮并添加动画
                const button = document.querySelector('[data-action="equals"]');
                if (button) {
                    button.style.transform = 'translateY(4px)';
                    button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                    }, 150);
                }
            } else if (event.key === 'Backspace') {
                deleteNumber();
                
                // 找到对应的按钮并添加动画
                const button = document.querySelector('[data-action="delete"]');
                if (button) {
                    button.style.transform = 'translateY(4px)';
                    button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                    }, 150);
                }
            } else if (event.key === 'Escape' || event.key === 'Delete') {
                clear();
                
                // 找到对应的按钮并添加动画
                const button = document.querySelector('[data-action="clear"]');
                if (button) {
                    button.style.transform = 'translateY(4px)';
                    button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                    }, 150);
                }
            } else if (event.key === '%') {
                percentage();
                
                // 找到对应的按钮并添加动画
                const button = document.querySelector('[data-action="percentage"]');
                if (button) {
                    button.style.transform = 'translateY(4px)';
                    button.style.boxShadow = '0 2px 0 rgba(0, 0, 0, 0.1)';
                    
                    setTimeout(() => {
                        button.style.transform = '';
                        button.style.boxShadow = '0 6px 0 rgba(0, 0, 0, 0.1)';
                    }, 150);
                }
            }
        });
        
        // 初始化显示
        updateDisplay();
    </script>
</body>
</html>
